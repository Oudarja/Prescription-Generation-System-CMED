spring.application.name=PrescriptionGeneration
spring.datasource.url=jdbc:h2:mem:prescriptiondb
spring.datasource.driverClassName=org.h2.Driver
# password is empty and username has been set as systemadmin
# password and username can be changed  later as per requirements
spring.datasource.username=SystemAdmin
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
